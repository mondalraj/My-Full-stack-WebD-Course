<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/000000/windows-11.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="taskbar">
      <div class="left-taskbar"></div>
      <div class="center-taskbar">
        <div class="icon">
          <img src="https://img.icons8.com/color/48/000000/windows-11.png" />
        </div>
        <div class="icon">
          <img
            src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"
          />
        </div>
        <div class="icon">
          <img
            src="https://img.icons8.com/fluency/48/000000/windows-explorer.png"
          />
        </div>
        <div class="icon">
          <img
            src="https://img.icons8.com/color/48/000000/visual-studio-code-insides.png"
          />
        </div>
        <div class="icon">
          <img
            src="https://img.icons8.com/ios-filled/50/000000/apple-camera.png"
            />
        </div>
        <div class="icon">
          <img src="https://img.icons8.com/color/48/000000/chrome--v1.png" />
        </div>
      </div>
      <div class="right-taskbar"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
